<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Google</title>
</head>
<body>
    <div class="main-container">
        <div class="container">
            <div  class="nav-bar">
                <a href="">Gmail</a>
                <a href="">Images</a>
                <div class="manu-box">
                    <i class="fa-solid fa-ellipsis-vertical"></i><i class="fa-solid fa-ellipsis-vertical"></i><i class="fa-solid fa-ellipsis-vertical"></i>
                </div>
                <button class="navbar-btn">Sign in</button>
            </div>
            <div class="google-search-box">
                <img src="img/Google_2015_logo.svg.webp" alt="google-img">
                <div class="search-box">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <input type="text">
                    <img src="img/146-1462656_open-google-voice-search-icon-removebg-preview.png" alt="">
                    <img class="camera-scn" src="img/images-removebg-preview (2).png" alt="">
                </div>
                <div class="google-btn">
                    <button>Google Search</button>
                    <button>I'am Feeling Lucky</button>
                </div>
                <div class="gogole-urdu">
                    <p>Google offered in:</p>
                    <div class="sapn-div">
                        <span>سنڌي</span>
                        <span>پښتو</span>
                        <span>اردو</span>
                    </div>
                </div>
            </div>

            
        </div>
        <div class="footer-section">
            <p class="main-footer-heading">Pakistan</p>
            <div class="footer-links-box">
                <div class="footer-link">
                    <a href="">About</a>
                    <a href="">Advertising</a>
                    <a href="">Business</a>
                    <a href="">How Search works</a>
                </div>
                <div class="footer-link">
                    <a href="">Privacy</a>
                    <a href="">Terms</a>
                    <a href="">Settings</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
